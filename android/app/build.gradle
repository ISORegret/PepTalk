apply plugin: 'com.android.application'

android {
    namespace = "com.isoregret.peptalk"
    compileSdk = rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.isoregret.peptalk"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern = '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            output.outputFileName = variant.buildType.name == 'release'
                ? 'PepTalk.apk'
                : "PepTalk-${variant.buildType.name}.apk"
        }
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
}

apply from: 'capacitor.build.gradle'

try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}

// If Android Studio injected a broken "externalOverride" (keystore path missing/invalid),
// point it at the debug keystore and keep release using debug so validateSigningRelease succeeds.
afterEvaluate {
    def sc = android.signingConfigs
    def extOverride = sc.findByName('externalOverride')
    if (extOverride != null && (extOverride.storeFile == null || !extOverride.storeFile.exists())) {
        android.buildTypes.release.signingConfig = sc.debug
        try {
            extOverride.storeFile = sc.debug.storeFile
            extOverride.storePassword = sc.debug.storePassword
            extOverride.keyAlias = sc.debug.keyAlias
            extOverride.keyPassword = sc.debug.keyPassword
        } catch (Exception e) {
            // Config may be immutable on some AGP versions; release already forced to debug
        }
    }
}
